<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeygain Profit Sharing Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Previous CSS remains the same, just remove the .converter-group and related styles */
        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --background-color: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333333;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .heart {
            color: #e91e63;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        input:read-only {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button.remove-btn {
            background-color: #dc3545;
        }

        button.remove-btn:hover {
            background-color: #c82333;
        }

        h2 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            font-weight: 600;
        }

        .results-section {
            text-align: center;
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        .results-section h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .datetime-display {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            h1 {
                font-size: 1.75rem;
            }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Honeygain Profit Sharing Calculator</h1>
            <div class="subtitle">
                Coded with <span class="heart">‚ù§Ô∏è</span> by Alvin & (Claude AI ü§≠) All Rights Reserved
            </div>
        </div>
        <form id="profitCalculator">
            <div class="form-group">
                <label for="totalAmount">Total Amount Earned (‚Çπ):</label>
                <input type="number" id="totalAmount" placeholder="Enter amount after tax/fees" required>
            </div>

            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start GB</th>
                        <th>End GB</th>
                        <th>Data Shared (GB)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="Enter name" required></td>
                        <td><input type="number" placeholder="Start GB" class="start-gb" oninput="calculateDataShared(this)" required step="0.01"></td>
                        <td><input type="number" placeholder="End GB" class="end-gb" oninput="calculateDataShared(this)" required step="0.01"></td>
                        <td><input type="number" placeholder="Data shared" class="data-shared" readonly step="0.01"></td>
                        <td><button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="button-group">
                <button type="button" onclick="addRow()">Add Contributor</button>
                <button type="button" onclick="calculateShares()">Calculate</button>
            </div>
        </form>
        <div class="results-section">
            <h2>Results</h2>
            <div class="datetime-display" id="datetime"></div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start GB</th>
                        <th>End GB</th>
                        <th>Data Shared (GB)</th>
                        <th>Percentage Contribution</th>
                        <th>Amount Earned (‚Çπ)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        function calculateDataShared(input) {
            const row = input.closest('tr');
            const startGB = parseFloat(row.querySelector('.start-gb').value) || 0;
            const endGB = parseFloat(row.querySelector('.end-gb').value) || 0;
            const dataShared = endGB - startGB;
            row.querySelector('.data-shared').value = dataShared > 0 ? dataShared.toFixed(2) : 0;
        }

        function addRow() {
            const table = document.getElementById('dataTable').querySelector('tbody');
            const newRow = `
                <tr>
                    <td><input type="text" placeholder="Enter name" required></td>
                    <td><input type="number" placeholder="Start GB" class="start-gb" oninput="calculateDataShared(this)" required step="0.01"></td>
                    <td><input type="number" placeholder="End GB" class="end-gb" oninput="calculateDataShared(this)" required step="0.01"></td>
                    <td><input type="number" placeholder="Data shared" class="data-shared" readonly step="0.01"></td>
                    <td><button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button></td>
                </tr>
            `;
            table.insertAdjacentHTML('beforeend', newRow);
        }

        function removeRow(button) {
            button.parentElement.parentElement.remove();
        }

        function calculateShares() {
            const rows = document.querySelectorAll('#dataTable tbody tr');
            const totalAmount = parseFloat(document.getElementById('totalAmount').value) || 0;
            const resultsTable = document.getElementById('resultsTable').querySelector('tbody');
            resultsTable.innerHTML = '';

            let totalData = 0;
            const contributors = [];

            rows.forEach(row => {
                const name = row.querySelector('td:nth-child(1) input').value;
                const startGB = parseFloat(row.querySelector('.start-gb').value) || 0;
                const endGB = parseFloat(row.querySelector('.end-gb').value) || 0;
                const dataShared = parseFloat(row.querySelector('.data-shared').value) || 0;
                
                if (name && dataShared > 0) {
                    contributors.push({ name, startGB, endGB, dataShared });
                    totalData += dataShared;
                }
            });

            contributors.forEach(contributor => {
                const percentage = ((contributor.dataShared / totalData) * 100).toFixed(2);
                const earned = ((percentage / 100) * totalAmount).toFixed(2);

                resultsTable.insertAdjacentHTML('beforeend', `
                    <tr>
                        <td>${contributor.name}</td>
                        <td>${contributor.startGB.toFixed(2)}</td>
                        <td>${contributor.endGB.toFixed(2)}</td>
                        <td>${contributor.dataShared.toFixed(2)}</td>
                        <td>${percentage}%</td>
                        <td>‚Çπ${earned}</td>
                    </tr>
                `);
            });
        }

        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            document.getElementById('datetime').textContent = `Date & Time: ${dateTimeString}`;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
